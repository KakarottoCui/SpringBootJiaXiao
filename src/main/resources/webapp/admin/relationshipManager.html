<script>
    $(function () {
        shouimg();
        getDriverClass();
        getTeacher();
        getCar();
        addrelationship();
        search();
        getinfo();
        $("#searchTitle").click(function () {
            getinfo();
        })
        function getinfo() {
            //判断显示的是历史还是当前数据
            var json={carNumber:$("#carNumber").val().trim(),teacherName:$("#teacherName").val().trim(),
                driverclassId:$("#driverTitle").val().trim()}
            console.log(json)
            //获取表单框
            if ($("#type").val()==0){
                // 查看当前关系
                getnowrelationship(json);
            }
            else{
                //历史
                getHistory(json)
            }

        }
    })

    
    function getnowrelationship(json) {
        $.ajax({
            url: "/relation/getNow",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data:JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    addtr(response.data)
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });
    }

    function addtr(data) {
        $("#table").empty();
        var tr;
        for (var i=0; i<data.length;i++){
            tr=$("<tr><td>"+(i+1)+"</td><td>"+data[i].teacher.teaname+"</td>" +
                "<td>"+data[i].cart.carnumber+"</td><td>"+driver(data[i].cart.cardriverclass)+"</td><td>"+dateString(data[i].starttime)+"</td>" +
                "<td>"+dateString(data[i].endtime)+"</td><td></td></tr>")
            $("#table").append(tr);
        }


    }
    function driver(driver) {
        var option = $("#driverTitle option")
        for (var i = 0; i < option.length; i++) {
            if (option.get(i).value==driver) {
                return option.get(i).text;
            }
        }
    }



    function getHistory(json) {
        $.ajax({
            url: "/relation/getHistory",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data:JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    addtr(response.data)
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });
    }
    
    

    function search() {
        $("#search").click(function () {
            getTeacher();
            getCar();
        })
    }
 //添加关系
    function addrelationship() {
        $("#addrelationship").click(function () {
            var teacherid=$("input[name='teachaerId']:checked").val();
            var carid=$("input[name='cartId']:checked").val();
            console.log(teacherid+ ">>>"+carid)
            if(typeof(carid)=='undefined'||typeof (teacherid)=='undefined'){
                layer.msg('请填写完整信息', {
                    time: 2000,
                    btn: ['好的']
                })
                return;
            }
            var json={teacherid:teacherid,cartid:carid}
            $.ajax({
                url: "/relation/addrelation",
                type: "post",
                cache: false,
                contentType: "application/json",
                datatype: "json",
                data:JSON.stringify(json),
                success: function (response) {
                    if (response.code == 200) {
                        layer.msg(response.msg, {
                            time: 1000
                        })
                    }
                    else{
                        layer.msg(response.msg, {
                            time: 1000
                        })
                    }
                    getTeacher();
                    getCar();

                }
                ,
                error: function (response) {
                    console.log("出错返回: " + response);
                    console.log("出错数据: " + JSON.stringify(response));
                }
            });

        })
    }

//查询空闲车辆
    function getTeacher() {
        var json={driverclassId:$("#driverClass").val().trim(),teacherName:$("#teacherName").val().trim()}
        $.ajax({
            url: "/relation/getEmptyTeacher",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data:JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    addteacherLi(response.data);
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });
    }
//添加li
    function addteacherLi(data) {
        $("#teacherList").empty();
        var li;
        for(var i=0;i<data.length;i++){
            li=$("<li class='list-group-item'><div class='radio'>" +
                " <label><input type='radio' value='"+data[i].teaid+"' name='teachaerId'> "+data[i].teaname+"</label></div></li>");
            $("#teacherList").append(li);
        }
    }
    //查询空闲车
    function getCar() {
        var json={driverclassId:$("#driverClass").val().trim(),teacherName:$("#teacherName").val().trim()}
        console.log(json)
        $.ajax({
            url: "/relation/getEmptyCar",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data:JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    console.log(response.data)
                    addCarLi(response.data);
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });
    }
    //添加li
    function addCarLi(data) {
        $("#carList").empty();
        var li;
        for (var i = 0; i < data.length; i++) {
            li = $("<li class='list-group-item'><div class='radio'>" +
                "  <label><input type='radio' value='" + data[i].carid + "' name='cartId'> " + data[i].carnumber + "</label></div></li>");
            $("#carList").append(li);
        }
    }

    //获得驾照类型
    function getDriverClass() {
        $.ajax({
            url: "/driver/getDriverList",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            success: function (response) {
                if (response.code == 200) {
                    addDriverClassforSelect(response.data);
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });

    }

    //驾照类型添加下拉框
    function addDriverClassforSelect(data) {
        $("#driverClass").empty();
        $("#driverTitle").empty();
        var option;
        var optiontile;
        option = $("<option value=''>不限</option>")
        optiontile = $("<option value=''>不限</option>")
        $("#driverClass").append(option);
        $("#driverTitle").append(optiontile);
        for (var i = 0; i < data.length; i++) {
            option = $("<option value='" + data[i].driverid + "'>" + data[i].driverdescription + "</option>")
            optiontile = $("<option value='" + data[i].driverid + "'>" + data[i].driverdescription + "</option>")
            $("#driverClass").append(option);
            $("#driverTitle").append(optiontile);
        }
    }

</script>
